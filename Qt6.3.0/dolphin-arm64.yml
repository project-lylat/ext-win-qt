release: 6.3.0
host_path: ..\dist\dolphin.x64_6.3.0
platform: win32-arm64-msvc
name: dolphin.arm64

compiler:
    name: visual_studio
    version: 2022
    edition: Community
    vcvarsall: x64_arm64

configure:
    additional_parameters: -c++std c++20 -debug-and-release -force-debug-info -ltcg -no-opengl -no-pch
    nomake:
        - examples
        - tests
    skip:
        - qt3d
        - qt5compat
        - qtactiveqt
        - qtcharts
        - qtcoap
        - qtconnectivity
        - qtdatavis3d
        - qtdoc
        - qtlottie
        - qtmqtt
        - qtmultimedia
        - qtnetworkauth
        - qtopcua
        - qtpositioning
        - qtquick3d
        - qtquicktimeline
        - qtremoteobjects
        - qtscxml
        - qtsensors
        - qtserialbus
        - qtserialport
        - qtshadertools
        - qtsvg
        - qttools
        - qttranslations
        - qtvirtualkeyboard
        - qtwayland
        - qtwebchannel
        - qtwebsockets
    feature:
        concurrent: false
        dbus: false
        imageformat_bmp: false
        network: false
        printsupport: false
        qmake: false
        sql: false
        testlib: false
        textmarkdownreader: false
        textmarkdownwriter: false
        textodfwriter: false
        tiff: false
        webp: false

postprocess:
    delete:
        - doc
        - include/QtXml
        - lib/cmake/Qt6Xml
        - mkspecs
        - modules/Xml.json
    delete_regex:
        - bin\\android.*
        - bin\\Qt6Xml.*
        - bin\\.*\.bat
        - bin\\.*\.cmake
        - bin\\.*\.conf
        - bin\\.*\.pl
        - lib\\metatypes\\qt6xml_.*\.json
        - lib\\Qt6Xml.*
        - .*\.prl
    archive_pdbs: true
